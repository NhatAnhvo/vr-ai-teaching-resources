<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites - Teaching Tools</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Match browsing.html */
    }
    header {
      background-color: #004d66; /* Same header color as browsing.html */
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .app-card {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .app-card:hover {
      transform: scale(1.02);
    }
    .app-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 1rem;
    }
    .app-info h2 {
      margin: 0 0 0.5rem;
      color: #004d66;
    }
    .app-info p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Favorites</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="favorites.html">Favorites</a>
  </nav>
</header>

<main>
  <div class="favorites-container">
    <div class="favorite-card">
      <img src="images/timelygrader.png" alt="TimelyGrader Logo">
      <h3>TimelyGrader</h3>
      <p>Streamline grading with AI-powered feedback and quick turnaround for student work.</p>
    </div>
    <div class="favorite-card">
      <img src="images/gradescope.png" alt="Gradescope Logo">
      <h3>Gradescope</h3>
      <p>Grade paper-based, digital, and programming assignments faster and more consistently.</p>
    </div>
  </div>
</main>

</body>
</html>
