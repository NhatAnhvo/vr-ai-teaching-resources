<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Favorites</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .favorites-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .favorite-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      padding: 1.5rem;
      transition: transform 0.2s ease-in-out;
    }
    .favorite-card:hover {
      transform: translateY(-5px);
    }
    .favorite-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .favorite-card h3 {
      margin-bottom: 0.5rem;
      color: #003366;
    }
    .favorite-card p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Favorites</h1>
  <nav>
    <a href="browsing.html">List of Applications</a>
  </nav>
</header>

<main>
  <div class="favorites-container">
    <div class="favorite-card">
      <img src="timelygrader.png" alt="TimelyGrader Logo">
      <h3>TimelyGrader</h3>
      <p>Streamline grading with AI-powered feedback and quick turnaround for student work.</p>
    </div>
    <div class="favorite-card">
      <img src="gradescope.png" alt="Gradescope Logo">
      <h3>Gradescope</h3>
      <p>Grade paper-based, digital, and programming assignments faster and more consistently.</p>
    </div>
  </div>
</main>

</body>
</html>
